<div id="user-info">
    <div id="avatar" class="toLeft">
        <img src="{{ profile.get_image }}" alt="userpick"/>
    </div>
    <div id="user-text-info" class="toLeft">
        <h1>{{ profile.user.get_full_name }}</h1>
        <h3>{{ profile.user.username }}</h3>
    </div>
    <div class="clear"></div>
</div>
